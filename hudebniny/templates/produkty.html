{% extends 'base.html' %}
{% load static %}
{% block title %}Produkty{% endblock %}

{% block content %}
    <h2 class="text-center">Produkty</h2>
    <div class="container">
        <div class="row">
        {% for produkt in produkt_list %}
            <div class="col-md-6 col-lg-4" >
                <div class="card produkt">
                    <figure class="cropped">
                        <img class="card-img-top" src="{{ produkt.foto.url }}" >
                    </figure>
                    <div class="card-body">
                        <h5 class="card-title">{{ produkt.nazev }}</h5>
                        <p>{{ produkt.cena }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
